mp.jwt.verify.publickey.location=publicKey.pem
mp.jwt.decrypt.key.location=privateKey.pem
smallrye.jwt.sign.key.location=privateKey.pem
smallrye.jwt.encrypt.key.location=publicKey.pem

quarkus.native.resources.includes=publicKey.pem,privateKey.pem

mp.jwt.verify.issuer=better1cak
#mp.jwt.verify.audiences=http://localhost:8080

quarkus.log.category."io.quarkus.smallrye.jwt.runtime.auth.MpJwtValidator".level=TRACE
quarkus.log.category."io.quarkus.smallrye.jwt.runtime.auth.MpJwtValidator".min-level=TRACE

mp.jwt.token.header=Cookie
mp.jwt.token.cookie=token

quarkus.web-bundler.dependencies.type=webjars
quarkus.http.auth.proactive=false